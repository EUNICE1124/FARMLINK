<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Link Onboarding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="onboarding-container">
        <header>
            <div class="profile-icon">ðŸ‘¤</div>
            <h1>Welcome to <span class="brand-name">FARM LINK</span></h1>
            <p class="subtitle">Connecting farmers to the market.</p>
            <p class="description">Tell us who you are, so we can tailor your Farmers market experience.</p>
        </header>

        <div class="role-selection">
            <label class="role-card">
                <input type="radio" name="userRole" value="farmer">
                <div class="card-content">
                    <div class="icon-circle"></div>
                    <h2>I'm A Farmer</h2>
                    <p>For those who grow the goodness</p>
                </div>
            </label>

            <label class="role-card">
                <input type="radio" name="userRole" value="buyer">
                <div class="card-content">
                    <div class="icon-circle"></div>
                    <h2>I'm A Buyer</h2>
                    <p>For those who savor the goodness</p>
                </div>
            </label>
        </div>

        <button id="continueBtn" class="continue-btn" disabled>Continue</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
