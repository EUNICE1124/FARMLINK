<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer John Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="dashboard-header">
            <h1>Hi, Farmer John</h1>
            <div class="header-icons">
                <i class="fas fa-bell"></i>
                <div class="user-avatar"></div>
            </div>
        </header>

        <div class="search-bar">
            <i class="fas fa-search"></i>
            <span>Search products, orders or customers</span>
        </div>

        <section class="pending-order">
            <h2>Pending Order (3)</h2>
            <button class="view-details-btn">View Details</button>
            <div class="sales-stats">
                <div class="stat-item">
                    <span class="stat-value">3500cfa</span>
                    <span class="stat-label">Today's Sales</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value">4 Items</span>
                    <span class="stat-label low-stock-alert">Low stock alert</span>
                    <span class="stat-subtext">Replenish now</span>
                </div>
            </div>
        </section>

        <section class="your-stocks">
            <h2>Your Stocks</h2>
            
            <div class="stock-table">
                <div class="table-header">
                    <div class="col-image">Image</div>
                    <div class="col-name">Product Name</div>
                    <div class="col-stock">Current stock</div>
                </div>

                <div class="stock-item">
                    <div class="col-image"><div class="product-image-placeholder"></div></div>
                    <div class="col-name">Plantains</div>
                    <div class="col-stock">
                        5 bunch remaining
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                </div>

                <div class="stock-item">
                    <div class="col-image"><div class="product-image-placeholder"></div></div>
                    <div class="col-name">Plantains</div>
                    <div class="col-stock">
                        5 bunch remaining
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                </div>

                <div class="stock-item">
                    <div class="col-image"><div class="product-image-placeholder"></div></div>
                    <div class="col-name">Plantains</div>
                    <div class="col-stock">
                        5 bunch remaining
                        <i class="fas fa-pencil-alt edit-icon"></i>
                    </div>
                </div>
            </div>

            <button class="view-all-btn">View all products</button>
        </section>

        <button class="fab-add">
            <i class="fas fa-plus"></i>
        </button>

        <nav class="bottom-nav">
            <i class="fas fa-home active"></i>
            <i class="fas fa-archive"></i>
            <i class="fas fa-shopping-cart"></i>
            <i class="fas fa-camera"></i>
        </nav>
    </div>
</body>
</html>
