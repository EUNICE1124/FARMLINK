<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink Sign Up - Farmers</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="signup-container">
        <div class="header-shape">
            <div class="header-content">
                <i class="bi bi-shop logo-icon"></i> 
                <h1>HELLO!</h1>
                <p>Welcome to FarmLink</p>
            </div>
        </div>

        <div class="signup-form">
            <h2>Sign Up</h2>
            
            <div class="input-group">
                <i class="bi bi-person-circle icon"></i> 
                <input type="text" placeholder="Enter User Name">
            </div>
            
            <div class="input-group">
                <i class="bi bi-envelope-fill icon"></i> 
                <input type="email" placeholder="Enter Email"> 
            </div>
            
            <div class="input-group selected-input">
                <i class="bi bi-phone-fill icon"></i> 
                <input type="tel" placeholder="Enter Phone number">
            </div>

            <div class="input-group">
                <i class="bi bi-geo-alt-fill icon"></i> 
                <input type="text" placeholder="Enter Farm/Business Address ">
            </div>

            <div class="input-group">
                <i class="bi bi-map-fill icon"></i> 
                <input type="text" placeholder="Enter City, Region">
            </div>
            
            <div class="input-group">
                <i class="bi bi-lock-fill icon"></i> 
                <input type="password" placeholder="Create Password">
            </div>

            <button class="signup-btn">SIGN UP</button>

            <p class="login-link">
                Already have an account? <a href="#">Log In</a>
            </p>
        </div>
    </div>
    <script src="node.js"></script>
</body>
</html>
