<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink Sign Up - Farmers</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="header-shape">
            <div class="header-content">
                <i class="bi bi-shop logo-icon"></i> 
                <h1>HELLO!</h1>
                <p>Welcome to FarmLink</p>
            </div>
        </div>

        <form class="signup-form" id="registrationForm">
            <h2>Sign Up</h2>
            
            <div class="input-group">
                <i class="bi bi-person-circle icon"></i> 
                <input type="text" id="name" placeholder="Enter User Name" required>
            </div>
            
            <div class="input-group">
                <i class="bi bi-envelope-fill icon"></i> 
                <input type="email" id="email" placeholder="Enter Email" required> 
            </div>
            
            <div class="input-group">
                <i class="bi bi-phone-fill icon"></i> 
                <input type="tel" id="phone" placeholder="Enter Phone number">
            </div>

            <div class="input-group">
                <i class="bi bi-people-fill icon"></i>
                <select id="role" style="width: 100%; border: none; outline: none; background: transparent;">
                    <option value="Farmer">Farmer</option>
                    <option value="Buyer">Buyer</option>
                </select>
            </div>

            <div class="input-group">
                <i class="bi bi-lock-fill icon"></i> 
                <input type="password" id="password" placeholder="Create Password" required>
            </div>

            <button type="submit" class="signup-btn">SIGN UP</button>

            <p class="login-link">
                Already have an account? <a href="/Front_End/SHARED INTERFACE/log in/index.html">Log In</a>
            </p>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
