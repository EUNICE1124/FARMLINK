<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>

    <div class="app-container">
        <header class="top-nav">
            <h1 id="userNameDisplay">Loading...</h1>
            <div class="icons">
                <i class="ph ph-bell"></i>
                <img src="image/avatar.png" alt="Profile" class="avatar" id="userAvatar">
            </div>
        </header>

        <section class="search-container">
            <div class="search-box">
                <i class="ph ph-magnifying-glass"></i>
                <input type="text" id="dashboardSearch" placeholder="Search products, orders or customers">
            </div>
        </section>

        <main class="content" id="dashboardContent">
            <div style="padding: 20px; text-align: center; color: #666;">
                <p>Welcome to your dashboard. Use the navigation above to manage your farm.</p>
            </div>
        </main>

        <nav class="bottom-nav">
            <a href="index.html" class="nav-item active">
                <i class="ph ph-house"></i>
                <span>Home</span>
            </a>
            <a href="../inventory/inventory.html" class="nav-item">
                <i class="ph ph-package"></i>
                <span>Products</span>
            </a>
            <a href="../../admin/order management/index.html" class="nav-item">
                <i class="ph ph-shopping-cart"></i>
                <span>Orders</span>
            </a>
            <a href="../profile/index.html" class="nav-item">
                <i class="ph ph-user"></i>
                <span>Account</span>
            </a>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
