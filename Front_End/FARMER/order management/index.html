<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Order Management</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="top-bar">
            <h2>Hi, Farmer John</h2>
            <div class="icons">
                <i class="bi bi-bell"></i>
                <img src="../../BUYER/buyer home page/images/1740037285443.jpg" alt="Farmer Avatar" class="user-avatar" style="cursor: pointer; z-index: 10000;" 
         onclick="window.location.href='../profile account interface/index.html'" >
            </div>
        </header>

        <div class="search-bar-wrapper">
            <div class="search-bar">
                <i class="bi bi-search"></i>
                <input type="text" placeholder="Search orders" style="cursor: pointer;"
           onclick="window.location.href='../../shared interface/search/index.html'">
            </div>
        </div>

        <h3 class="page-title">Order Management</h3>

        <div class="filter-carousel-wrapper">
            <div class="filter-carousel">
                <button class="filter-tab active" data-status="New">New(5)</button>
                <button class="filter-tab" data-status="Processing">Processing(2)</button>
                <button class="filter-tab" data-status="Ready">Ready for Pickup(1)</button>
                <button class="filter-tab" data-status="Shipped">Transported(3)</button>
                <button class="filter-tab" data-status="Complete">Completed(12)</button>
            </div>
        </div>
        
        <main class="order-list-container" id="order-list-container">
            </main>

       

        <nav class="bottom-nav">
            <a href="#" class="nav-item" onclick="window.location.href='../../farmer/home page for farmer/home page.html'">
                <i class="bi bi-house"></i>
                <span>Home</span>
            </a>
            <a href="#" class="nav-item" onclick="window.location.href='../../farmer/inventory/inventory.html'">
                <i class="bi bi-box"></i>
                <span>Products</span>
            </a>
            <a href="#" class="nav-item active">
                <i class="bi bi-bag"></i>
                <span>Orders</span>
            </a>
            <a href="#" class="nav-item" style="cursor: pointer; z-index: 10000;" 
         onclick="window.location.href='../../farmer/profile account interface/index.html'" >
                <i class="bi bi-person"></i>
                <span>Account</span>
            </a>
        </nav>
    </div>

    <script src="node.js"></script>
</body>
</html>
