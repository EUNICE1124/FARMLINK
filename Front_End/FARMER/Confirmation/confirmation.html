<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink - Farmer Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="confirmation.css">
</head>
<body>
    <div class="signup-container">
        
            <div class="header-shape">
                <div class="header-content">
                    <i class="bi bi-shop logo-icon"></i> 
                    <h1>HELLO!</h1>
                    <p>Welcome to FarmLink</p>
                </div>
            </div>
            <div class="overlay">
                <div class="modal-card">
                    <div class="thumb-icon"><i class="bi bi-hand-thumbs-up-fill"></i></div>
                    <p class="success-text">Account created successfully</p>
                    <div class="modal-actions">
                        <button class="skip-btn">Skip</button>
                        <button id="btn-complete-profile" class="complete-btn">Complete profile</button>
                    </div>
                </div>
            </div>
    </div>
    <script src="confirmation.js"></script>
</body>
</html>
