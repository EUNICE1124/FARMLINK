<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Home - FarmLink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="home page.css">
</head>
<body>

    <div class="mobile-container">
        <header class="home-header">
            <div class="header-top">
                <h2 id="display-name">Hi, Farmer John</h2>
                <div class="header-icons">
                    <i class="bi bi-bell"></i>
                    <div class="profile-thumb">
                        <img src="../../BUYER/buyer home page/images/1740037285443.jpg" alt="User">
                    </div>
                </div>
            </div>
            <div class="search-container" style="position: relative; z-index: 10000;">
    <input type="text" 
           id="farmer-search" 
           placeholder="Search for products or orders..." 
           style="cursor: pointer;"
           onclick="window.location.href='../../shared interface/search/index.html'">
</div>
           
        </header>
        <div class="scroll-content">
        <main class="content-area">
            
            <div class="card pending-order-card">
                <div class="pending-info">
                    <h3>Pending Order <span>(3)</span></h3>
                </div>
                <button class="btn-view-details" style="z-index: 100000; position: relative;" 
            onclick="window.location.href='../order management/index.html'">View Details</button>
            </div>

           <div class="split-card">
    <div class="stat-half" id="sales-trigger">
        <h2 class="green-text">3500cfa</h2>
        <p>Today's Sales</p>
    </div>

    <div class="divider"></div>

    <div class="stat-half" id="stock-trigger">
        <h2 class="green-text">4 Items</h2>
        <p>Low stock alert</p>
        <a href="#" class="action-link">Replenish now</a>
    </div>
</div>

            <section class="stocks-section">
                <h3>Your Stocks</h3>
                <div class="table-header">
                    <span>Image</span>
                    <span>Product Name</span>
                    <span>Current stock</span>
                </div>
                
                <div class="stock-list">
                    <div class="stock-row">
                       <img src="../../BUYER/buyer home page/images/images.jpg" alt="" class="product-img">
                        <div class="p-name">Corn</div>
                        <div class="p-status">1 bag remaining</div>
                        <i class="bi bi-pencil" onclick="window.location.href='../product details page/productdetails.html'"></i>
                    </div>
                    <div class="stock-row">
                        <img src="../../BUYER/buyer home page/images/download (1).jpg" alt="" class="product-img">
                        <div class="p-name">Peper</div>
                        <div class="p-status">5 kg remaining</div>
                        <i class="bi bi-pencil" onclick="window.location.href='../product details page/productdetails.html'"></i>
                    </div>
                </div>

                <button class="btn-view-all" style="cursor: pointer; z-index: 10000;" 
         onclick="window.location.href='../inventory/inventory.html'">View all products</button>
            </section>
        </main>

        <button class="fab-add">
            <i class="bi bi-plus"></i>
        </button>
        </div>

        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
            </div>
            <div class="nav-item" style="cursor: pointer; z-index: 10000;" 
         onclick="window.location.href='../inventory/inventory.html'">
                <i class="bi bi-box-seam"></i>
                <span>Products</span>
            </div>
            <div class="nav-item" style="z-index: 100000; position: relative;" 
            onclick="window.location.href='../order management/index.html'">
                <i class="bi bi-basket"></i>
                <span>Orders</span>
            </div>
            <div class="nav-item" style="cursor: pointer; z-index: 10000;" 
         onclick="window.location.href='../profile account interface/index.html'">
                <i class="bi bi-person"></i>
                <span>Account</span>
            </div>
        </nav>
    </div>
<script src="home page.js"></script>
</body>
</html>
