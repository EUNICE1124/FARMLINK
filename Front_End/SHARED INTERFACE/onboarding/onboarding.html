<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm Link - Onboarding</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="onboarding.css">
</head>
<body>

    <div class="onboarding-container">
        <div class="header-section">
    
            <h1>Welcome to</h1>
            <h2 class="brand-name">FARM LINK</h2>
            <p class="subtitle">Connecting farmers to the market.</p>
            <p class="instruction">Tell us who you are, so we can tailor your Farmers market experience.</p>
        </div>

        <div class="cards-container">
            <div class="role-card" data-role="farmer">
              
                <h3>I'm A Farmer</h3>
                <p>For those who grow the goodness</p>
            </div>

            <div class="role-card" data-role="buyer">
                
                <h3>I'm A Buyer</h3>
                <p>For those who savor the goodness</p>
            </div>
        </div>

        <div class="footer-section">
            <button id="continueBtn" class="continue-btn" disabled>Continue</button>
            <p class="footer-link">
          Need information about us? <a href="/Front_End/about us/about.html">click here</a>
         </p>
        </div>
    </div>

    <script src="onboarding.js"></script>
</body>
</html>
