<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARM LINK - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <header class="header">
        <div class="menu-icon"><i class="bi bi-list"></i></div>
        <div class="logo">FARM LINK</div>
        <div class="notification-icon"><i class="bi bi-bell"></i></div>
    </header>

    <section class="profile-info">
        <img src="images/1740037285443.jpg" alt="User Profile" class="profile-pic">
        <div>
            <div class="profile-name" id="profileName">Loading...</div>
            <div class="location-text">
                <i class="bi bi-geo-alt"></i><span id="userLocation">Yaounde</span>
            </div>
        </div>
    </section>

    <div class="search-bar">
        <i class="bi bi-search"></i>
        <input type="text" placeholder="Search for products...">
    </div>

    <section class="farmers-section">
        <div class="section-header">
            <span class="section-title">Top Farmers</span>
            <a href="#" class="view-all">See all</a>
        </div>
        <div class="best-farmers-list">
            <div class="farmer-card">
                <img src="images/odeleye.webp" alt="Farmer" class="farmer-pic">
                <div class="farmer-name">Mrs SP</div>
            </div>
        </div>
    </section>

    <section class="recently-listed">
        <div class="section-header">
            <span class="section-title">Recently Listed</span>
            <a href="../All Product/all-products.html" class="view-all">See all</a>
        </div>
        <div class="recently-listed-grid">
            <p class="loading-msg">Fetching fresh products...</p>
        </div>
    </section>

    <nav class="footer-nav">
        <a href="index.html" class="nav-item active">
            <i class="bi bi-house"></i>
            <span>Home</span>
        </a>
        <a href="../All Product/all-products.html" class="nav-item">
            <i class="bi bi-box"></i>
            <span>Products</span>
        </a>
        <a href="../CART PAGE/index.html" class="nav-item">
            <i class="bi bi-cart3"></i>
            <span>Cart</span>
        </a>
    </nav>
</div>
<script src="node.js"></script>
</body>
</html>
