<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink Sign-up</title>
    <link rel="stylesheet" href="signup buyer.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="user-icon-circle">
                <i class="fas fa-user-circle"></i>
            </div>
            <h1>HELLO!</h1>
            <p>Welcome to FarmLink</p>
        </header>

        <main class="form-container">
            <h2 class="form-title">Sign-up</h2>

            <form id="signupForm">
                <div class="input-field">
                    <i class="bi bi-person-circle"></i>
                    <input type="text" placeholder="Enter User Name" required>
                </div>

                <div class="input-field">
                    <i class="bi bi-envelope"></i>
                    <input type="email" placeholder="Enter Email" required>
                </div>

                <div class="input-field">
                    <i class="bi bi-telephone"></i>
                    <input type="tel" placeholder="Enter Phone number" required>
                </div>

                <div class="input-field">
                    <i class="bi bi-geo-alt"></i>
                    <input type="text" placeholder="Enter Address">
                </div>

                <div class="input-field">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Enter password" required>
                </div>

                <div class="input-field">
                    <i class="bi bi-lock"></i>
                    <input type="password" placeholder="Confirm password" required>
                </div>

                <div class="terms-container">
                    <input type="checkbox" id="privacy" required>
                    <label for="privacy">I have read and agreed to the <a href="#">privacy policy</a></label>
                </div>

                <button type="submit" class="signup-btn">SIGN UP</button>
            </form>

            <p class="login-link">Already have an account? <a href="../../SHARED INTERFACE/log in/index.html">Log In</a></p>
        </main>

       
    </div>

    <script src="signup buyer.js"></script>
</body>
</html>
