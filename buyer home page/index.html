<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FARM LINK - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">

    <header class="header">
        <div class="menu-icon">
            <i class="bi bi-list"></i>
        </div>
        <div class="logo">
            FARM LINK
        </div>
        <div class="notification-icon">
            <i class="bi bi-bell"></i>
        </div>
    </header>

    <section class="profile-info">
        <img src="images/1740037285443.jpg" alt="User Profile Picture" class="profile-pic">
        <div>
            <div class="profile-name">Ruben Martins</div>
            <div class="location-text">
                <i class="bi bi-geo-alt"></i>Yaounde
            </div>
        </div>
    </section>

    <section class="search-bar">
        <i class="bi bi-search search-icon"></i>
        <input type="text" placeholder="Search products">
        <i class="bi bi-qr-code-scan"></i> </section>

    <section>
        <div class="section-title">Shop by Categories</div>
        <div class="categories-list">
            <a href="#" class="category-item category-vegetables active">
                <i class="fas fa-seedling"></i> Vegetables
            </a>
            <a href="#" class="category-item category-other">
                <i class="fas fa-apple-alt"></i> Fruits
            </a>
            <a href="#" class="category-item category-other">
                <i class="fas fa-hand-holding-usd"></i> Cash crops
            </a>
            <a href="#" class="category-item category-other">
                <i class="fas fa-leaf"></i> Grains
            </a>
        </div>
    </section>

    <section>
        <div class="section-header">
            <div class="section-title">Recently Listed</div>
            <a href="#" class="view-all">View all</a>
        </div>
        <div class="recently-listed-grid">
            
            <div class="product-card">
                <img src="images/images.jpg" alt="Fresh local Corn" class="product-image">
                <div class="product-details">
                    <div class="product-name">Fresh local Corn</div>
                    <div class="product-price">5000Cfa/1 bucket</div>
                    <div class="add-to-cart-btn"><i class="bi bi-plus"></i></div>
                </div>
            </div>

            <div class="product-card">
                <img src="images/dennis-irorere-Rn8JfgX_W4o-unsplash.jpg" alt="Fresh local Tomatoes" class="product-image">
                <div class="product-details">
                    <div class="product-name">Fresh local Tomatoes</div>
                    <div class="product-price">5000Cfa/1 basket</div>
                    <div class="add-to-cart-btn"><i class="bi bi-plus"></i></div>
                </div>
            </div>

            <div class="product-card">
                <img src="images/download (1).jpg" alt="" class="product-image">
                <div class="product-details">
                    <div class="product-name">Fresh Pepper</div>
                    <div class="product-price">3000Cfa/kg</div>
                    <div class="add-to-cart-btn"><i class="bi bi-plus"></i></div>
                </div>
            </div>

        </div>
    </section>

    <section>
        <div class="section-header">
            <div class="section-title">Best Farmers</div>
            <a href="#" class="view-all">View all</a>
        </div>
        <div class="best-farmers-list">
            
            <div class="farmer-card">
                <img src="images/theresa-ude-xFcLQ05lxso-unsplash.jpg" alt="Farmer Mr MC" class="farmer-pic">
                <div class="farmer-name">Mr MC</div>
            </div>

            <div class="farmer-card">
                <img src="images/elizeu-dias-2EGNqazbAMk-unsplash.jpg" alt="Farmer Mrs SP" class="farmer-pic">
                <div class="farmer-name">Mrs SP</div>
            </div>

            <div class="farmer-card">
                <img src="images/delightin-dee-Wn4JJsvO4qE-unsplash.jpg" alt="Farmer Mr MC" class="farmer-pic">
                <div class="farmer-name">Mr MC</div>
            </div>

            <div class="farmer-card">
                <img src="images/odeleye.webp" alt="Farmer Mrs VK" class="farmer-pic">
                <div class="farmer-name">Mrs VK</div>
            </div>

            <div class="farmer-card">
                <img src="images/benedicta.webp" alt="Farmer Mr MC" class="farmer-pic">
                <div class="farmer-name">Mr MC</div>
            </div>

        </div>
    </section>

</div>

<nav class="footer-nav">
    <a href="#" class="nav-item active">
        <i class="bi bi-house"></i>
        <span>Home</span>
    </a>
    <a href="#" class="nav-item">
        <i class="bi bi-box"></i>
        <span>Products</span>
    </a>
    <a href="#" class="nav-item">
        <i class="bi bi-people-fill"></i>
        <span>Farmers</span>
    </a>
    <a href="#" class="nav-item">
        <i class="bi bi-cart"></i>
        <span>Cart</span>
    </a>
</nav>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node.js"></script>
</body>
</html>
