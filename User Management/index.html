<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header class="header">
            <button class="icon-btn"><i class="fa-regular fa-bell"></i></button>
            <h1>User Management</h1>
            <div class="header-right">
                <button class="icon-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                <button class="icon-btn"><i class="fa-solid fa-ellipsis"></i></button>
            </div>
        </header>

        <div class="search-section">
            <div class="search-wrapper">
                <i class="fa-solid fa-magnifying-glass search-icon"></i>
                <input type="text" id="userSearch" placeholder="Search">
                <i class="fa-solid fa-sliders filter-icon"></i>
            </div>
        </div>

        <main id="userList" class="user-list">
            </main>

        <button class="fab" id="addUserBtn">
            <i class="fa-solid fa-plus"></i>
        </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
