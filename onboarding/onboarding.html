<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink Onboarding</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="onboarding.css">

<body>
    <div class="container">
        <header>
            <div class="bi bi-shop logo-icon"></div>
            <p>Welcome to</p>
            <h1> <span>FARMLINK</span></h1>
                
            <p class="tagline">Tell us who you are, so we can tailor your FarmLink experience.</p>
            </header>

        <form class="role-selection">
            <label class="card">
                <input type="radio" name="role" value="farmer">
                <div class="card-content">
                
                    <h3>I'm A Farmer</h3>
                    <p>For those who grow the goodness</p>
                </div>
                </label>
 <label class="card">
                <input type="radio" name="role" value="buyer">
                <div class="card-content">
                    
                    <h3>I'm A Buyer</h3>
                    <p>For those who savor the goodness</p>
                </div>
                </label>
                </form>

        

        <button id="continueBtn" class="btn-primary" disabled>Continue</button>
    </div>

    <script src="onboarding.js"></script>
</body>

</html>
