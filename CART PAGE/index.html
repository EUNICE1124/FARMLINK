<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page - Corn</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="mobile-frame">
        <header class="header-actions">
            <i class="bi bi-chevron-left"></i>
            <i class="bi bi-bookmark"></i>
        </header>

        <div class="product-hero">
            <img src="images/image 3.png" alt="Red Corn" class="hero-img">
        </div>

        <main class="main-content">
            <h1 class="product-title">5kg Lately Harvested<br>Red Corn</h1>
            
            <div class="seller-row">
                <div class="seller-meta">
                    <img src="images/Ellipse 15.png" alt="Seller" class="seller-avatar">
                    <span class="seller-name">F. MC</span>
                </div>
                <div class="price-info">5000Cfa/1 bucket</div>
            </div>
            <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure, id?</p>

            <div class="quantity-group">
                <h3 class="quantity-label">Select Quantity</h3>
                <div class="chips-container">
                    <button class="chip">1kg</button>
                    <button class="chip active">5kg</button>
                    <button class="chip">10kg</button>
                    <button class="chip">15kg</button>
                    <button class="chip">20kg</button>
                </div>
            </div>

            <button class="cart-action-btn">
                <span class="btn-label">Add to Cart</span>
                <span class="btn-divider"></span>
                <span class="btn-value">500cfa</span>
            </button>
        </main>

        <nav class="footer-nav">
            <div class="nav-btn">
                <i class="bi bi-house-door-fill"></i>
                <span>Home</span>
            </div>
            <div class="nav-btn">
                <i class="bi bi-box-seam"></i>
                <span>Products</span>
            </div>
            <div class="nav-btn">
                <i class="bi bi-people"></i>
                <span>Farmers</span>
            </div>
            <div class="nav-btn active">
                <i class="bi bi-cart3"></i>
                <span>Cart</span>
            </div>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
