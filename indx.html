<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmLink Order Management screen</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <header class="header-section">
            <div class="user-profile-icon">ðŸ‘¤</div>
            <h1>HELLO!</h1>
            <p>Welcome to FarmLink</p>
        </header>

        <main class="content-section">
            <h2 class="section-title">Orders</h2>
            
            <div class="table-container">
                <table class="order-table">
                    <tr>
                        <td class="label">Order ID</td>
                        <td class="data-cell" id="order-id">#1001</td> <td class="data-cell"></td> <td class="data-cell"></td> </tr>
                    <tr>
                        <td class="label">Customer</td>
                        <td class="data-cell" id="customer-name">John Doe</td>
                        <td class="data-cell"></td>
                        <td class="data-cell"></td>
                    </tr>
                    <tr>
                        <td class="label">Items</td>
                        <td class="data-cell" id="items-list">Apples</td>
                        <td class="data-cell"></td>
                        <td class="data-cell"></td>
                    </tr>
                    <tr>
                        <td class="label">Status</td>
                        <td class="data-cell" id="status-text">Pending</td>
                        <td class="data-cell"></td>
                        <td class="data-cell"></td>
                    </tr>
                    <tr>
                        <td class="label">Date</td>
                        <td class="data-cell" id="order-date">Jan 10</td>
                        <td class="data-cell"></td>
                        <td class="data-cell"></td>
                    </tr>
                </table>
            </div>
        </main>
    </div>
</body>
</html>
